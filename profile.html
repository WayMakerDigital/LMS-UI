<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waymaker LMS Dashboard</title>
<link href="library/w3.css" type="text/css" rel="stylesheet"/>
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<link href="css/dashboard.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<section class="wrapper" id="wrapper">
    		<div class="w3-sidebar w3-animate-left w3-bar-block w3-mobile" v-show="isOpen">
            	<a href="dashboard.html" class="w3-bar-item w3-mobile w3-text-white w3-center">
                	<b class="fa fa-3x fa-weight"></b> 
                	<p class="w3-center">Dashboard</p></a>
                <a href="courses.html" class="w3-bar-item w3-mobile w3-text-white w3-center"> 
                	<b class="fa fa-3x  fa-desktop"></b>
                    <p class="w3-center">My Courses</p>
                </a>
                <a href="profile.html" class="w3-bar-item w3-mobile w3-text-white w3-center">
                	<b class="fa fa-3x fa-user-circle"></b> 
                    <p class="w3-center">My Profile</p>
                </a>
                <a href="settings.html" class="w3-bar-item w3-mobile w3-text-white w3-center"> 
                	<b class="fa fa-3x fa-cog"></b>
                	<p class="w3-center">Settings</p>
                </a>
            </div>
            
            
            <div class="w3-mobile container w3-bar-block w3-animate-right w3-white w3-right" v-bind:style="{width: !isOpen ? '100%' : '85%' }">
            		<div class="w3-card w3-bar w3-padding-24">
                    	<div class="w3-threequarter w3-mobile">
                    		<button class="toggler" @click='toggle()'><img src="images/toggler.png" /> </button>
                           
                            <a href="#"> <img src="images/categories.png" /> Categories</a>
                            <input type="text" name="searchbar" placeholder="Search" class="w3-card" />
                        </div>
                        <div class="w3-quarter w3-mobile w3-right-align">
                        		<a href="#"><img src="images/message.png" /></a>
                        		<a href="#"><img src="images/notifications.png" /></a>
                				<a href="#"><img src="images/user.png" /><img src="images/Polygon.png" /></a>
                	    </div>  
                    </div>
                   	
                     <div class="w3-container w3-status-card w3-center">
                     	<div class="form-container w3-card-2">
                    	<form method="post" action="" class="w3-container">
                        		<div class="w3-row">
                                		<div class="w3-half w3-left-align w3-mobile"><img src="images/sampleavatar.png" class="avatar" /></div>
                                        <div class="w3-half w3-padding-48 w3-mobile"><button class="edit">Edit Profile</button></div>
                                </div>
                        		<div class="w3-row">
                                	<div class="w3-half w3-left-align w3-mobile">
                                    	<label>Full Name
                                        		<input type="text" name="fullname" class="w3-input">
                                        </label>
                                        <label>Email Address
                                        		<input type="text" name="fullname" class="w3-input">
                                        </label>
                                         <label>Password
                                        		<input type="password" name="fullname" class="w3-input">
                                        </label>
                                    </div>
                                	<div class="w3-half w3-left-align w3-mobile">
                                    	<label>Interest
                                        		<select name="interest" class="w3-input">
                                                		<option selected>Arts</option>
                                                </select>
                                        </label>
                                      	 <label>Phone Number
                                        		<input type="text" name="fullname" class="w3-input">
                                        </label>  
                                         <label>Country
                                        		<input type="text" name="fullname" class="w3-input">
                                        </label>
                                      </div>
                                </div>
                        </form>
                        </div>
                    </div>
                    
                   
                    
                    
            </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
